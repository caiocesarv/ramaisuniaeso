<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Ramais UNIAESO Webapp</title>
</head>

<body>
    <h1>Ramais</h1>
    <form th:action="@{/save}" th:object="${ramal}" method="post">
        <div class="forms">
            <div class="input">
                <label for="ramalData">Ramal:</label>
                <input type="text" th:field="*{ramal}" id="ramalData">
            </div>
            <div class="input">
                <label for="ramalDesc">Descrição:</label>
                <input type="text" th:field="*{descricao}" id="ramalDesc">
            </div>
            <div class="input-save"><input type="submit" value="Salvar"></div>
        </div>
    </form>
    
    <h2>Pesquisar Ramal</h2>
    <form th:action="@{/search}" method="get">
        <div class="forms">
            <div class="input">
                <label for="searchDesc">Descrição:</label>
                <input type="text" name="descricao" id="searchDesc">
            </div>
            <div class="input-save"><input type="submit" value="Buscar"></div>
        </div>
    </form>

    <h2>Lista de Ramais</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Ramal</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ramal : ${listRamais}">
                <td th:text="${ramal.id}">1</td>
                <td th:text="${ramal.ramal}">1234</td>
                <td th:text="${ramal.descricao}">Descrição Exemplo</td>
                <td>
                    <a th:href="@{/edit/{id}(id=${ramal.id})}">Editar</a>
                    <a th:href="@{/delete/{id}(id=${ramal.id})}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Botão de Voltar -->
    <div class="back-button">
        <a href="/" class="btn">Voltar</a>
    </div>
</body>

</html>
