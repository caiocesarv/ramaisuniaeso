<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/lista-telefonica.ico" type="image/x-icon">
    <title>Lista de Ramais</title>
</head>
<body>
    <h1>Lista de Ramais</h1>
    <table>
        <thead>
            <tr>
                <th class="id">ID</th>
                <th class="ramal">Ramal</th>
                <th class="descricao">Descrição</th>
                <th class="acoes">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ramal : ${listRamais}">
                <td th:text="${ramal.id}">1</td>
                <td th:text="${ramal.ramal}">1234</td>
                <td th:text="${ramal.descricao}">Descrição Exemplo</td>
                <td>
                    <a th:href="@{/edit/{id}(id=${ramal.id})}">Editar</a>
                    <a th:href="@{/delete/{id}(id=${ramal.id})}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="back-button">
        <a href="/" class="btn">Voltar</a>
    </div>
</body>
</html>
